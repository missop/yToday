<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--设置自适应宽度-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>豆瓣一刻</title>
    <!--地址栏显示小图标-->
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <!--样式表-->
    <link rel="stylesheet" href="./public/less/main.css">
</head>
<body ng-app="Yike">
    <div class="viewport">
        <!-- 侧边导航 -->
        <div ng-class="{navs:true, collapse:collapsed}" ng-controller="navController">
            <dl>
                <dt class="login">
                <div class="avatar">
                    <img src="./public/images/avatar.png" alt="">
                </div>
                <span>登录</span>
                </dt>
                <dd ng-class="{active:index==key}" ng-repeat="(key,nav) in navs">
                    <a href="{{nav.link}}" ng-click="toggle()" class="{{nav.icon}}">
                        <span>{{nav.text}}</span>
                    </a>
                </dd>
            </dl>
            <div class="extra">
                <a href="javascript:;" class="icon-image">夜晚</a>
                <a href="javascript:;" class="icon-download">离线</a>
            </div>
        </div>
        <div class="container">
            <!-- 头部 -->
            <div ng-class="{header:true,collapse:collapsed}">
                <a href="javascript:;" class="menu icon-menu" ng-click="toggle()"></a>
                <h2>{{title}}</h2>
                <a href="javascript:;" class="search icon-search"></a>
            </div>
            <!-- 主体 -->
            <div ng-class="{body: true, collapse: collapsed}">
                <div loading class="loading" ng-hide="loaded" src="./public/images/loading.gif"></div>
                <!-- 占位符 -->
                <div ng-view></div>
            </div>
        </div>
    </div>
</body>
    <!--核心angularJS功能-->
    <script src="./bower_components/angular/angular.min.js"></script>
    <!--路由模块-->
    <script src="./bower_components/angular-route/angular-route.js"></script>
    <!--AngularJS入口-->
    <script src="./scripts/app.js"></script>
    <!--控制器模块-->
    <script src="./scripts/controller.js"></script>
</html>
